<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>National 5 Maths Question Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f7f9fc;
      font-family: 'Poppins', sans-serif;
    }

    /* Header */
    header {
      background-color: #2eccb0; /* Mint green */
      color: white;
      padding: 1rem;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    header img {
      height: 45px;
    }

    h1 {
      font-size: 1.6rem;
      margin: 0;
    }

    @media (max-width: 576px) {
      h1 {
        font-size: 1.3rem;
        text-align: center;
      }
      header img {
        height: 35px;
      }
    }

    /* Card */
    .card {
      border: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      border-radius: 1rem;
      background-color: white;
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
    }

    /* Form */
    .form-label {
      color: #2eccb0;
      font-weight: 500;
    }

    .form-select, 
    input[type="number"] {
      border-radius: 0.5rem;
      border: 1px solid #ced4da;
      padding: 0.7rem;
      height: calc(2.5rem + 2px);
    }

    .form-select:focus,
    input[type="number"]:focus {
      border-color: #2eccb0;
      box-shadow: 0 0 0 0.2rem rgba(46, 204, 176, 0.25);
    }

    /* Buttons */
    .btn-primary {
      background-color: #457b9d;
      border: none;
      transition: 0.2s;
      padding: 0.75rem;
      border-radius: 0.5rem;
      font-size: 1rem;
    }

    .btn-primary:hover {
      background-color: #1d3557;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #888;
    }

    @media (max-width: 576px) {
      .container {
        padding-left: 1rem;
        padding-right: 1rem;
      }
    }
  </style>
</head>
<body>

<header>
  <img src="/static/logo.png" alt="Logo">
  <h1>National 5 Maths Question Generator</h1>
</header>

<div class="container py-5">
  <div class="card p-4">
    <form method="post" action="/generate">
      <!-- Optional filters -->
      <div class="mb-3">
        <label class="form-label">Select Topic (optional)</label>
        <select name="topic" class="form-select">
          <option value="" selected hidden>No topic filter</option>
          {% for topic in topics %}
            <option value="{{ topic }}">{{ topic }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Select Paper (optional)</label>
        <select name="paper" class="form-select">
          <option value="" selected hidden>No paper filter</option>
          <option value="P1">Paper 1 (Non-Calculator)</option>
          <option value="P2">Paper 2 (Calculator)</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Select Year (optional)</label>
        <select name="year" class="form-select">
          <option value="" selected hidden>No year filter</option>
          {% for year in years %}
            <option value="{{ year }}">{{ year }}</option>
          {% endfor %}
        </select>
      </div>

      <!-- Required number input -->
      <div class="mb-3">
        <label class="form-label">Number of Questions</label>
        <input 
          type="number" 
          name="num_questions" 
          class="form-control" 
          min="1" 
          max="50" 
          value="5" 
          required>
        <small class="text-muted">Default is 5. Use the arrows or type a number (1–50).</small>
      </div>

      <button type="submit" class="btn btn-primary w-100">Generate Questions</button>
    </form>
  </div>
</div>

<footer>
  © Mint Maths 2025 | Educational Use Only
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
