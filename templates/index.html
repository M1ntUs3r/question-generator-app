<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>National 5 Maths Question Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f7f9fc;
      font-family: 'Poppins', sans-serif;
    }
    header {
      background-color: #1d3557;
      color: white;
      padding: 1rem;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    header img {
      height: 45px;
    }
    h1 {
      font-size: 1.6rem;
      margin: 0;
    }
    .card {
      border: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      border-radius: 1rem;
    }
    .btn-primary {
      background-color: #457b9d;
      border: none;
      transition: 0.2s;
    }
    .btn-primary:hover {
      background-color: #1d3557;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>

<header>
  <img src="/static/logo.png" alt="Logo">
  <h1>National 5 Maths Question Generator</h1>
</header>

<div class="container py-5">
  <div class="card p-4 mx-auto" style="max-width: 600px;">
    <form method="post" action="/generate">
      <div class="mb-3">
        <label class="form-label">Select Topic</label>
        <select name="topic" class="form-select">
          {% for topic in topics %}
            <option value="{{ topic }}">{{ topic }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Select Paper</label>
        <select name="paper" class="form-select">
          <option value="P1">Paper 1 (Non-Calculator)</option>
          <option value="P2">Paper 2 (Calculator)</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Select Year</label>
        <select name="year" class="form-select">
          {% for year in years %}
            <option value="{{ year }}">{{ year }}</option>
          {% endfor %}
        </select>
      </div>

      <button type="submit" class="btn btn-primary w-100">Generate Questions</button>
    </form>
  </div>
</div>

<footer>
  Â© 2025 National 5 Maths | Educational Use Only
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
