<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Generated Questions</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <h1>Your Generated Questions</h1>
  <ul>
    {% for q in questions %}
      <li>{{ q['year'] }} {{ q['paper'] }} â€“ {{ q['topic'] }}</li>
    {% endfor %}
  </ul>

  <form id="pdfForm" method="POST" action="/download">
    <input type="hidden" name="questions" value="{{ questions | tojson }}">
    <button type="submit">Download PDF</button>
  </form>

  <div id="loading" class="hidden">Building your PDF... Please wait.</div>

  <script>
    document.getElementById("pdfForm").addEventListener("submit", () => {
      document.getElementById("loading").classList.remove("hidden");
    });
  </script>
</body>
</html>
