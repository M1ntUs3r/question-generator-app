<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Generated Question List</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 30px;
      background: #f9fafc;
      color: #333;
    }
    h1 {
      color: #2b6cb0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      text-align: left;
      padding: 10px 14px;
      border-bottom: 1px solid #eee;
    }
    th {
      background: #f1f4f8;
      font-weight: 600;
    }
    tr:last-child td {
      border-bottom: none;
    }
    .actions {
      margin-top: 25px;
    }
    .btn {
      background: #2b6cb0;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
      text-decoration: none;
      display: inline-block;
      text-align: center;
    }
    .btn:hover {
      background: #1a4e8a;
    }
    a.back {
      display: inline-block;
      margin-top: 20px;
      color: #2b6cb0;
      text-decoration: none;
    }
    a.back:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>üéØ Your Random Question Set</h1>

  <!-- Hidden form for POST PDF request -->
  <form id="download-form" method="POST" action="/download" target="_blank" style="display:none;">
    <!-- Hidden inputs will be added dynamically via JS -->
  </form>

  <table>
    <thead>
      <tr>
        <th>Year</th>
        <th>Paper</th>
        <th>Question</th>
        <th>Topic</th>
      </tr>
    </thead>
    <tbody>
      {% for q in questions %}
      <tr>
        <td>{{ q.year }}</td>
        <td>{{ q.paper }}</td>
        <td>
          {% set qid = q.question_id %}
          {% if qid %}
            {{ qid[-3:] if qid[-3:].startswith("Q") else (qid[-2:]) }}
          {% else %}
            Q?
          {% endif %}
        </td>
        <td>{{ q.topic }}</td>
      </tr>
      <input type="hidden" name="qid" value="{{ q.question_id }}">
      {% endfor %}
    </tbody>
  </table>

  <div class="actions">
    <button id="view-pdf" type="button" class="btn">üìò View PDF (Questions + Answers)</button>
  </div>

  <a href="/" class="back">‚Üê Back to Generator</a>

  <script>
    const viewBtn = document.getElementById("view-pdf");
    const downloadForm = document.getElementById("download-form");

    viewBtn.addEventListener("click", function() {
      // Clear any previous hidden inputs
      downloadForm.innerHTML = '';

      // Collect all question IDs
      const qids = Array.from(document.querySelectorAll("input[name='qid']")).map(i => i.value);

      if(qids.length === 0){
        alert("No questions selected!");
        return;
      }

      // Add hidden inputs to the form
      qids.forEach(id => {
        const input = document.createElement('input');
        input.type = 'hidden';
        input.name = 'qid';
        input.value = id;
        downloadForm.appendChild(input);
      });

      // Submit the form to open PDF in a new tab
      downloadForm.submit();
    });
  </script>
</body>
</html>
