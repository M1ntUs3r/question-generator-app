<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Generated Question List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: "Segoe UI", Arial, sans-serif; margin: 20px; background:#f9fafc; color:#333; }
    h1 { color:#2b6cb0; font-size:1.5rem; margin-bottom:1rem; }
    table { width:100%; border-collapse: collapse; background:#fff; box-shadow:0 2px 8px rgba(0,0,0,0.05); border-radius:8px; overflow:hidden; }
    th, td { padding:10px; text-align:left; border-bottom:1px solid #eee; }
    th { background:#f1f4f8; font-weight:600; }
    tr:last-child td { border-bottom:none; }
    .actions { margin-top:20px; display:flex; justify-content:center; }
    button { background:#2b6cb0; color:white; border:none; padding:10px 16px; border-radius:6px; cursor:pointer; font-size:15px; }
    button:hover { background:#1a4e8a; }
    a.back { display:inline-block; margin-top:20px; color:#2b6cb0; text-decoration:none; }
    a.back:hover { text-decoration:underline; }
    #loading { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.4); color:white; font-size:1.5rem; text-align:center; padding-top:20%; z-index:9999; }
  </style>
</head>
<body>
  <h1>üéØ Your Random Question Set</h1>

  <div id="loading">Generating PDF, please wait‚Ä¶</div>

  <form method="post" action="/download" target="_blank" onsubmit="document.getElementById('loading').style.display='block';">
    <table>
      <thead>
        <tr>
          <th>Year</th>
          <th>Paper</th>
          <th>Question ID</th>
          <th>Topic</th>
        </tr>
      </thead>
      <tbody>
        {% for q in questions %}
        <tr>
          <td>{{ q.year }}</td>
          <td>{{ q.paper }}</td>
          <td>{{ q.question_id }}</td>
          <td>{{ q.topic }}</td>
        </tr>
        <input type="hidden" name="qid" value="{{ q.question_id }}">
        {% endfor %}
      </tbody>
    </table>

    <div class="actions">
      <button type="submit">üìò View PDF (Questions + Answers)</button>
    </div>
  </form>

  <a href="/" class="back">‚Üê Back to Generator</a>
</body>
</html>
